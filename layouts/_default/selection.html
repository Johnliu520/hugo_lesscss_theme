
{{ define "main" }}
<div class="main-div">
    <main>
        {{ .Content }}
            <ul class="contents">
            {{ range .Paginator.Pages }}
                <li>{{.Title}}
                    <div>
                    {{ partial "summary.html" . }}
                    </div>
                </li>
            {{ end }}
            </ul>
        {{ partial "pagination.html" . }}
    </main>
</div>
{{ end }}
